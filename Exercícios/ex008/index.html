<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nessa frase temos <b> termo en negrito</b> usando a tag B.(não semântica)</p>
    <p>Nessa frase, tenho um <strong>termo em destaque</strong> usando a tag STRONG (Semântica).</p>
    <h2>Itálico ou Enfase</h2>
    <p>Nessa frase, temos um <i>termo em italico</i></p>
    <p>nessa frase temos um termo em <em>ou enfase usando</em>  a tag em</p>
</body>
</html>
