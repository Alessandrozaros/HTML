<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este vídeo esta hospedado no meu próprio seridor</p>
   <video src="midia/carro.mp4" width="500" controls></video>
   <video src="midia/Carro.webm" width="700"controls></video>
   <video src="midia/Carro1.mp4" width="500"controls></video>

   <h1>Segunda forma</h1>
   <video controls>
    <source src="midia/Carro1.mp4" type="video/mp4">
    <source src="midia/carro2.ogv" type="video/ogv">
    <source src="midia/Carro.webm" type="video/webm">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
   </video>
   <h1>Adicionando Videos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/oB33HLoceiw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
