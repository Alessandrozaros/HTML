<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir: <br> Passe o mouse sobre os termos para descobrir qual Tag deverá <br> utilizar em cada caso. </p>
    <ul>
        <li><em><abbr title="Use a Tag <p>">Parágrafos</abbr></em></li>
        <li><em><abbr title="Use a Tag <h>">Títulos</abbr></em></li>
        <li><em><abbr title="Use a Tag <img>">Imagens</abbr></em></li>
        <li><em><abbr title="Use a Tag <abbr>">Abreviações</abbr></em></li>
        <li><em><abbr title="Use a Tag <code>">Códigos Fonte</abbr></em></li>
        <li><em><abbr title="Use a Tag <ol>">Listas Numeradas</abbr></em></li>
        <li><em><abbr title="Use a Tag <ul>">Listas com Demarcadores</abbr></em></li>
    </ul>
    
</body>
</html>
